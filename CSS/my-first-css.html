<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS</title>
    <style>
        p{
            color: brown;
            background-color: aquamarine;
        }
        li{
            color: yellowgreen;
            background-color: rebeccapurple;
            width: 50%;
            text-align: center;
        }
        #name{
            font-size: larger;

        }
        .last-part{
            width: 30%;
        }
    </style>
</head>
<body>
    <p>My name is <span id="name"><i>Sabbir Hasan</i></span>. I am form Dhaka.</p>
    <p>Now I am learning web development.</p>
    <p>My topic is...</p>
    <ol>
        <li>Html</li>
        <li>CSS</li>
        <li>Java script</li>
    </ol>
    <p class="last-part">This is the part of our life</p>
</body>
</html>
